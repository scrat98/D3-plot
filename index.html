<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="JS Siemens">
    <meta name="author" content="scrat98">
    <title>JS Siemens</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="js/d3.min.js"></script>
</head>
<body>
<input type="checkbox" id="sidebar-toggler-left">
<div class="sidebar-left">
    <label class="toggle left" for="sidebar-toggler-left"></label>
</div>

<main class="main-container" id="main-container">
    <div class="graph" id="graph"></div>
    <div class="control-panel">
        <div class="control-panel-header">
            <h3 class="">Data</h3>
            <input type="number" id="data-input">
            <button id="data-clear">clear</button>
        </div>
        <div class="control-panel-actions">
            <span>List of values</span>
            <div class="values-container" id="values-container"></div>
        </div>
    </div>
</main>

<input type="checkbox" id="sidebar-toggler-right">
<div class="sidebar-right">
    <label class="toggle right" for="sidebar-toggler-right"></label>
</div>

<script src="js/main.js"></script>
</body>
</html>
